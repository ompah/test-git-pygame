  id: 37
  point_value: 1
  card_type: default type
  effect: Swap hands with another player.
  flavor_text: Oh, you're reporting to who now?
- name: Corporate Buzzword Bingo
  id: 38
  point_value: 1
  card_type: default type
  effect: Draw 1 extra card.
  flavor_text: Let's circle back on this in the next synergy meeting.
