- name: Update Software Dependencies
  id: 86
  point_value: 1
  card_type: default type
  story_points: '2'
  flavor_text: A couple of package updates, but it might break everything.
- name: Check Server Logs for Errors
  id: 87
  point_value: 1
  card_type: default type
  story_points: '2'
  flavor_text: You'll never find the exact error, but at least you'll look busy.
- name: Answer FAQ Email
  id: 88
  point_value: 1
  card_type: default type
  story_points: '2'
  flavor_text: They've asked this 20 times, but hey, let's send them another 5-paragraph
    response.
- name: Test New Feature in Staging
  id: 89
  point_value: 1
  card_type: default type
  story_points: '2'
  flavor_text: It works in staging... but who knows if it will when it hits production?
- name: Add Comments to Code
  id: 90
  point_value: 1
  card_type: default type
  story_points: '2'
  flavor_text: You added comments... but are they really helpful? Probably not.
- name: Update Internal Wiki Page
  id: 91
  point_value: 1
  card_type: default type
  story_points: '2'
  flavor_text: Updating the page no one reads, but hey, it's 'important.'
- name: Rename Folder for 'Clarity'
  id: 92
  point_value: 1
  card_type: default type
  story_points: '1'
  flavor_text: The folder's name made sense six months ago, but now it's 'Company_Stuff_v3.'
- name: Check for System Updates
  id: 93
  point_value: 1
  card_type: default type
  story_points: '1'
  flavor_text: It's been forever since an update, and there's a whole bunch now. Do
    you want to restart?
- name: Fix Formatting in Excel Spreadsheet
  id: 94
  point_value: 1
  card_type: default type
  story_points: '2'
  flavor_text: Aligning all 50 columns took longer than you thought, but hey, it's
    neat now!
- name: Update Email Distribution List
  id: 95
  point_value: 1
  card_type: default type
  story_points: '2'
  flavor_text: Someone got added. Someone got removed. The list now makes no sense
