  id: 29
  point_value: 1
  card_type: default type
  effect: Everyone must discard 1 card.
  flavor_text: Don't worry, it's just a 3-hour meeting about 'synergy.'
- name: Mandatory Training
  id: 30
  point_value: 1
  card_type: default type
  effect: Skip your next turn while you train.
  flavor_text: 'Today''s topic: ''How to Avoid Being Fired 101.'''
- name: Quarterly Review
  id: 31
  point_value: 1
  card_type: default type
  effect: Everyone must draw an additional card.
  flavor_text: Time to evaluate your performance... and your cards.
- name: Last-Minute Deadline
  id: 32
  point_value: 1
  card_type: default type
  effect: Discard 2 cards and draw 1.
