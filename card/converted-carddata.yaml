  effect: Block all moves for one round.
  flavor_text: So many requests... so little time.
- name: Outdated Documentation
  id: 23
  point_value: 1
  card_type: default type
  effect: Shuffle your cards and draw a random one.
  flavor_text: What's the syntax again? I swear it worked last week.
- name: Dependency Hell
  id: 24
  point_value: 1
  card_type: default type
  effect: Discard 3 cards due to unexpected conflicts.
  flavor_text: You thought it was simple. Then you tried to update the dependencies.
- name: Phishing Scam
  id: 25
  point_value: 1
  card_type: default type
  effect: Steal a card from any opponent and make them draw an extra card.
  flavor_text: You thought you were safe... but that link was definitely not legit.
- name: Cloud Sync Fail
  id: 26
  point_value: 1
  card_type: default type
  effect: Discard your entire hand and redraw.
  flavor_text: It says 'syncing,' but it's not doing anything.
- name: System Restore
  id: 27
  point_value: 1
  card_type: default type
  effect: Return a card from your discard pile to your hand.
  flavor_text: Restoring settings to default... and hoping it works.
