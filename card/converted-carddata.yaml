- name: Create User Onboarding Checklist
  id: 96
  point_value: 1
  card_type: default type
  story_points: '3'
  flavor_text: The checklist is longer than the actual onboarding process.
- name: Rewrite Documentation for New Process
  id: 97
  point_value: 1
  card_type: default type
  story_points: '4'
  flavor_text: The process changed... again. Time to rewrite everything and hope no
    one notices.
- name: Migrate Data to New System
  id: 98
  point_value: 1
  card_type: default type
  story_points: '5'
  flavor_text: The migration should take an hour. Except, you know, when it doesn't.
- name: Set Up New Development Environment
  id: 99
  point_value: 1
  card_type: default type
  story_points: '5'
  flavor_text: Getting everything installed was a breeze. Now let's see how long it
    takes to actually run.
- name: Perform Full System Audit
  id: 100
  point_value: 1
  card_type: default type
  story_points: '6'
  flavor_text: You thought audits were just paperwork, but turns out they're 6 months
    of stress.
- name: Fix the Legacy Database
  id: 101
  point_value: 1
  card_type: default type
  story_points: '6'
  flavor_text: It worked fine in the 90s. Now, it just works... sometimes.
