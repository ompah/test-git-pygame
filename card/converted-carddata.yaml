  id: 78
  point_value: 1
  card_type: default type
  story_points: '5'
  flavor_text: The deployment should be 'automated,' but right now, it's mostly 'praying.'
- name: Set Up Continuous Integration
  id: 79
  point_value: 1
  card_type: default type
  story_points: '4'
  flavor_text: It'll run smoothly... just after 14 hours of debugging Jenkins.
- name: Update User Permissions
  id: 80
  point_value: 1
  card_type: default type
  story_points: '3'
  flavor_text: Changing permissions is easy... unless you've got 50 different user
    groups.
- name: Create Reporting Feature
  id: 81
  point_value: 1
  card_type: default type
  story_points: '4'
  flavor_text: Reports are 'simple,' as long as you ignore the 3 weeks of requests
    for changes.
- name: Fix Typos in Documentation
  id: 82
  point_value: 1
  card_type: default type
  story_points: '1'
  flavor_text: It's a single typo, but someone will email you about it for days.
- name: Reboot the Server
  id: 83
  point_value: 1
  card_type: default type
  story_points: '1'
  flavor_text: The server's down again? Just restart it. That's always the solution,
    right?
- name: Reset User Password
  id: 84
  point_value: 1
  card_type: default type
  story_points: '1'
  flavor_text: The password reset works, but now you've got to deal with the 'I can't
    remember my new password' emails.
- name: Clean Up Unused Files
  id: 85
  point_value: 1
  card_type: default type
  story_points: '1'
