  id: 39
  point_value: 1
  card_type: default type
  effect: Choose an opponent to lose 1 turn.
  flavor_text: You did great... except for those two late projects and the email mix-up.
- name: Sprint Planning
  id: 40
  point_value: 1
  card_type: default type
  effect: Everyone must discard 1 card and draw 1.
  flavor_text: Let's 'estimate' this task in 3 hours and see where we're at.
